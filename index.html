<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    
        <form id="form">
           
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="Name">Nome</label>
                        <input type="text" id="Name" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="Surname">Sobrenome</label>
                        <input type="text" id="Surname" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="Email">Email <span>(digite um Email válido)</span></label>
                    <input type="email" id="Email" required>
                </div>

                <div class="input-wrapper">
                    <label for="Password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="Password" required minlength="6">
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="Mentor name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="name" id="mentor name" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <div class="text">Primeira Mentoria</div>

                <div class="col-3">

                    <div class="input-wrapper2">
                        <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="input-wrapper2">
                        <label for="Hour">Das</label>
                        <input type="time" id="hour" required>
                    </div>

                    <div class="input-wrapper2">
                        <label for="Hour">Até</label>
                        <input type="time" id="hour" required>
                    </div>
                </div>

                <div class="text">Segunda Mentoria</div>

                <div class="col-3">

                    <div class="input-wrapper2">
                        <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="input-wrapper2">
                        <label for="Hour">Das</label>
                        <input type="time" id="hour" required>
                    </div>

                    <div class="input-wrapper2">
                        <label for="Hour">Até</label>
                        <input type="time" id="hour" required>
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" form="form" value="Salvar">
        </footer>

    </div>

   

</body>
</html>
